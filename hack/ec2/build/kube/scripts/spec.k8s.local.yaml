apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: 2018-04-22T23:01:46Z
  name: 10906.k8s.local
spec:
  api:
    loadBalancer:
      type: Public
  docker:
      version: 18.06.1
      storage: overlay2
  authorization:
    rbac: {}
  channel: stable
  cloudProvider: aws
  configBase: s3://10906-state-store/10906.k8s.local # TODO: generate this cluster config from the core config file (e.g., env.exp)
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-us-west-1
      name: a
    name: main
  - etcdMembers:
    - instanceGroup: master-us-west-1
      name: a
    name: events
  iam:
    allowContainerRegistry: true
    legacy: false
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: 1.12.0
  kubeAPIServer:
    runtimeConfig:
        autoscaling/v2beta1: "true"
    admissionControl:
    - NamespaceLifecycle
    - LimitRanger
    - ServiceAccount
    - PersistentVolumeLabel
    - DefaultStorageClass
    - DefaultTolerationSeconds
    - MutatingAdmissionWebhook
    - ValidatingAdmissionWebhook
    - ResourceQuota
    - NodeRestriction
    - Priority
#  kubelet:
#    enableCustomMetrics: true
# TODO: enable parallel pull
  kubeControllerManager:
    horizontalPodAutoscalerUseRestClients: true
  masterPublicName: api.10906.k8s.local
  networkCIDR: 172.20.0.0/16
  networking:
    kubenet: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  subnets:
  - cidr: 172.20.32.0/19
    name: us-west-1a  # the subnet needs to be the name of the availability zone and not the region; default to zone "a"
    type: Public
    zone: us-west-1a
  topology:
    dns:
      type: Public
    masters: public
    nodes: public

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2018-04-22T23:01:46Z
  labels:
    kops.k8s.io/cluster: 10906.k8s.local
  name: master-us-west-1
spec:
  image: 238764668013/k8s-worker
  machineType: m4.2xlarge
  maxSize: 1
  minSize: 1
  nodeLabels:
    kops.k8s.io/instancegroup: master-us-west-1
  role: Master
  subnets:
  - us-west-1a

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2018-04-22T23:01:46Z
  labels:
    kops.k8s.io/cluster: 10906.k8s.local
  name: nodes.m4.2xlarge.prom
spec:
  image: 238764668013/k8s-worker
  machineType: m4.2xlarge
  maxSize: 1
  minSize: 1
  tenancy: dedicated
  nodeLabels:
    kops.k8s.io/instancegroup: nodes.m4.2xlarge.prom
  role: Node
  subnets:
  - us-west-1a
---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: '2019-04-22T04:31:56Z'
  labels:
    kops.k8s.io/cluster: 10906.k8s.local
  name: nodes.c4.4xlarge
spec:
  image: 238764668013/k8s-worker
  machineType: c4.4xlarge
  maxSize: 1
  minSize: 1
  nodeLabels:
    kops.k8s.io/instancegroup: nodes.c4.4xlarge
  role: Node
  rootVolumeSize: 64
  rootVolumeType: gp2
  subnets:
  - us-west-1a
  tenancy: dedicated
